<div class="btn-group btn-group-justified" style="width: 90%; margin: auto">
    <a href="#" class="btn btn-success" onclick="switch_entity(0)">Rider</a>
    <a href="#" class="btn btn-success" onclick="switch_entity(1)">Instructor</a>
    <a href="#" class="btn btn-success" onclick="switch_entity(2)">Horse</a>

<p></p>

<div class="container" id="rider">
    <div class="panel panel-success">
        <div class="panel-heading">New Rider</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">First Name</label>
                        <input type="text" class="form-control" name="fname" id="fname_rider" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Last Name</label>
                        <input type="text" class="form-control" name="lname" id="lname_rider" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Age</label>
                        <input type="text" class="form-control" name="age" id="age_rider" min="0" max="100" required>
                    </div>
                </div>
                <div class='col-md-6'>
                    <div class="form-group">
                        <label class="control-label">Class Time</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" id="class_date_rider" />
                            <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                     </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Picture (Optoinal)</label>
                        <input type="text" class="form-control" name="picture" id="picture_rider">
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-outline-success" value="Add Rider" id="addRider">
        </div>
    </div>
</div>



<div class="container" id="instructor" style="display: none">
    <div class="panel panel-success">
        <div class="panel-heading">New Instructor</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">First Name</label>
                        <input type="text" class="form-control" name="fname" id="fname_instructor" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Last Name</label>
                        <input type="text" class="form-control" name="lname" id="lname_instructor" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="text" class="form-control" name="email" id="email_instructor" required>
                    </div>
                </div>
                <div class='col-md-6'>
                    <div class="form-group">
                        <label class="control-label">Working days</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="days" value="0">
                            <label class="form-check-label" for="inlineCheckbox1">Sunday</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="days" value="1">
                            <label class="form-check-label" for="inlineCheckbox1">Monday</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="days" value="2">
                            <label class="form-check-label" for="inlineCheckbox1">Tuesday</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="days" value="3">
                            <label class="form-check-label" for="inlineCheckbox1">Wednesday</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" name="days" value="4">
                            <label class="form-check-label" for="inlineCheckbox1">Thursday</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" name="days" value="5">
                            <label class="form-check-label" for="inlineCheckbox1">Friday</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" name="days" value="6">
                            <label class="form-check-label" for="inlineCheckbox1">Saturday</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Picture (Optoinal)</label>
                        <input type="text" class="form-control" name="picture" id="picture_instructor">
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-outline-success" value="Add Instructor" id="addInstructor">
        </div>
    </div>
</div>


<div class="container" id="horse" style="display: none">
    <div class="panel panel-success">
        <div class="panel-heading">New Horse</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input type="text" class="form-control" name="fname" id="name_horse" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Breed</label>
                        <input type="text" class="form-control" name="lname" id="breed_horse" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Age</label>
                        <input type="text" class="form-control" name="age" id="age_horse" min="0" max="100" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Picture (Optional)</label>
                        <input type="text" class="form-control" name="picture_horse" id="picture_horse">
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-outline-success" value="Add Horse" id="addHorse">
        </div>
    </div>
</div>
